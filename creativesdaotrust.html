<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CreativesDAO Trust</title>
    <link rel="icon" type="image/png" href="https://bafybeihsakpzqq6yegmbpr4ytjwagydzrqhlnkpml67auufgd3l635u2l4.ipfs.w3s.link/ico.png">
    <style>
        :root {
            --primary-bg: rgba(18, 18, 18, 0.8);
            --secondary-bg: rgba(26, 26, 26, 0.8);
            --text-color: #ffffff;
            --accent-color: #ff69b4;
            --hover-color: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            font-size: 16px;
            padding: 0;
            margin: 0;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('https://bafybeib2qommts7fwlnnnxmp2acnjm7gj32fsy4kxybvicbbr74eeea77q.ipfs.w3s.link/cdao.gif') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 255, 0.3);
            z-index: -1;
        }

        main {
            flex-grow: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        main.visible {
            opacity: 1;
        }

        .outer-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            width: 100%;
        }

        .content-section {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1rem 0;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

.navigation-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    gap: 10px;
}

.nav-button {
    flex: 1;
    padding: 0.8rem 0.5rem; /* Reduced horizontal padding */
    background-color: rgba(0, 0, 0, 0.7);
    color: var(--text-color);
    border: 1px solid var(--text-color);
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
    text-align: center;
    font-size: 0.85rem; /* Further reduced font size */
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    white-space: nowrap;
    overflow: visible; /* Changed from hidden to visible */
    min-width: 80px; /* Added minimum width */
}

.nav-button:hover {
    background-color: var(--text-color);
    color: black;
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
}

@media (max-width: 480px) {
    .navigation-buttons {
        flex-direction: column;
    }

    .nav-button {
        width: 100%;
        margin-bottom: 10px;
        font-size: 1rem; /* Increased font size for better readability on mobile */
        padding: 0.8rem 1rem; /* Increased padding for easier tapping */
    }
}

        @media (max-width: 768px) {
            .button, {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        /* Loading screen styles */
        .fullscreen-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0000FF;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
            overflow: hidden;
        }

        .fullscreen-loader::before {
            content: "";
            position: absolute;
            top: -50%;
            left: 0;
            width: 100%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(0, 0, 0, 0.3) 2px,
                rgba(0, 0, 0, 0.3) 3px
            );
            animation: scanlines 10s linear infinite;
            pointer-events: none;
        }

        .loader-content {
            text-align: center;
            color: #FF0000;
            position: relative;
            z-index: 1;
        }

        .loader-content p {
            font-size: 1.5rem;
            text-shadow: 0 0 10px #FF0000, 0 0 20px #FF0000, 0 0 30px #FF0000;
        }

        @keyframes scanlines {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(50%);
            }
        }
        #content {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #content.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="loader" class="fullscreen-loader">
        <div class="loader-content">
            <p>Loading...</p>
        </div>
    </div>

    <main>
        <div class="outer-container">
            <div class="content-section">
                
                <div class="button-container">
                    <a href="https://gov.near.org/t/wrapped-2023-creativesdao-yearly-report/37326" class="button" target="_blank" rel="noopener noreferrer">#governance / 2023 Report</a>
                </div>
                <div class="button-container">
                    <a href="https://docs.google.com/document/d/1CFD6ztSh2ggJSO-U3uEea92UVB1cRbvBlA1tfPxLKi8/edit?tab=t.0#heading=h.yis059buwd6g" class="button" target="_blank" rel="noopener noreferrer">#read / State of Web3 Grants Report / 2023</a>
                </div>
                <div class="button-container">
                    <a href="https://messari.io/report/state-of-near-q1-2023?utm_medium=organic_social&utm_source=twitter_messaricrypto&utm_campaign=state_of_near_q1_2023" class="button" target="_blank" rel="noopener noreferrer">#read / Messari Report</a>
                </div>
            </div>
            
            <div class="navigation-buttons">
                <a href="daos.html" class="nav-button">← Go Back</a>
                <a href="index.html" class="nav-button">Go to R00T →</a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            const main = document.querySelector('main');

            window.addEventListener('load', function() {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    main.style.opacity = '1';
                    main.classList.add('visible');
                }, 500);
            });
        });
    </script>
</body>
</html>
