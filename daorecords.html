<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DAOrecords</title>
    <meta name="description" content="DAOrecords - paulcrans.near">
    <link rel="icon" type="image/png" href="https://bafybeihsakpzqq6yegmbpr4ytjwagydzrqhlnkpml67auufgd3l635u2l4.ipfs.w3s.link/ico.png">
    <style>
        :root {
            --text-color: #ffffff;
            --accent-color: #ff69b4;
            --background-color: rgba(0, 0, 255, 0.3);
            --outer-container-bg: rgba(0, 0, 0, 0.6);
            --content-bg: rgba(0, 0, 0, 0.4);
            --button-bg: rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background: url('https://bafybeib2qommts7fwlnnnxmp2acnjm7gj32fsy4kxybvicbbr74eeea77q.ipfs.w3s.link/daor.gif') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-color);
            z-index: -1;
        }

        .container {
            background-color: var(--outer-container-bg);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            min-height: 80vh;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .container.visible {
            opacity: 1;
        }

        .content-section {
            background: var(--content-bg);
            border-radius: 10px;
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .gallery-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        .gallery-item {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 640 / 480;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 255, 1);
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: .5s ease;
        }

        .gallery-item:hover .overlay {
            height: 100%;
        }

        .gallery-item .text {
            color: white;
            font-size: 18px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            padding: 0 10px;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 15px;
        }

        .nav-link {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .nav-link:hover {
            background-color: var(--text-color);
            color: black;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .fullscreen-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0000FF;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
            overflow: hidden;
        }

        .fullscreen-loader::before {
            content: "";
            position: absolute;
            top: -50%;
            left: 0;
            width: 100%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(0, 0, 0, 0.3) 2px,
                rgba(0, 0, 0, 0.3) 3px
            );
            animation: scanlines 10s linear infinite;
            pointer-events: none;
        }

        .loader-content {
            text-align: center;
            color: #FF0000;
            position: relative;
            z-index: 1;
        }

        .loader-content p {
            font-size: 1.5rem;
            text-shadow: 0 0 10px #FF0000, 0 0 20px #FF0000, 0 0 30px #FF0000;
        }

        @keyframes scanlines {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(50%);
            }
        }
    </style>
</head>
<body>
    <div id="loader" class="fullscreen-loader">
        <div class="loader-content">
            <p>IPFS doing its thing for you...</p>
        </div>
    </div>

    <div class="container">
        <div class="content-section">
            <div class="gallery-container">
                <div class="gallery-item">
                    <a href="https://medium.com/@daorecords/2022-in-review-1096e48961cd" target="_blank">
                        <img src="https://bafybeihsakpzqq6yegmbpr4ytjwagydzrqhlnkpml67auufgd3l635u2l4.ipfs.w3s.link/daor22.gif" alt="2022 in Review" loading="lazy">
                        <div class="overlay">
                            <div class="text">Rewind 2022: Year of the DAO</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="navigation-buttons">
            <a href="daos.html" class="nav-link">← Go Back</a>
            <a href="index.html" class="nav-link">Go to R00T →</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            const container = document.querySelector('.container');

            window.addEventListener('load', function() {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    container.style.opacity = '1';
                    container.classList.add('visible');
                }, 500);
            });
        });
    </script>
</body>
</html>
