<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Human Autonomous Agent</title>
    <link rel="icon" type="image/png" href="https://bafybeihsakpzqq6yegmbpr4ytjwagydzrqhlnkpml67auufgd3l635u2l4.ipfs.w3s.link/ico.png">
    <style>
        :root {
            --primary-bg: rgba(18, 18, 18, 0.8);
            --secondary-bg: rgba(26, 26, 26, 0.8);
            --text-color: #ffffff;
            --accent-color: #ff69b4;
            --hover-color: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            font-size: 16px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://bafybeib2qommts7fwlnnnxmp2acnjm7gj32fsy4kxybvicbbr74eeea77q.ipfs.w3s.link/index.gif') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 255, 0.3);
            z-index: -1;
        }

        main {
            flex-grow: 1;
            max-width: 800px;
            width: 100%;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .outer-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        .content-section {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 700;
        }

        .directory-structure {
            font-family: monospace;
            white-space: pre;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            border-radius: 10px;
            overflow-x: auto;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .directory-item {
            display: block;
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.3s, transform 0.3s;
        }

        .directory-item:hover {
            color: var(--accent-color);
            transform: translateX(5px);
        }

        .footer-container {
            text-align: center;
        }

        .footer-text {
            font-size: 0.9rem;
            font-weight: 700;
        }

        .redacted {
            background-color: #000;
            color: transparent;
            user-select: none;
            padding: 0 5px;
        }

        .contact-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .contact-logo {
            margin: 0 10px;
            opacity: 0.5;
            transition: opacity 0.3s;
            object-fit: contain;
        }

        .contact-logo:hover {
            opacity: 0.8;
        }

        .contact-logo.x-logo {
            width: 24px;
            height: 23px;
        }

        .contact-logo.telegram-logo {
            width: 28px;
            height: 28px;
            margin-right: 12px;
        }

        .contact-logo.github-logo {
            width: 28px;
            height: 28px;
            margin-left: 12px;
        }

        .fullscreen-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0000FF;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
            overflow: hidden;
        }

        .fullscreen-loader::before {
            content: "";
            position: absolute;
            top: -50%;
            left: 0;
            width: 100%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(0, 0, 0, 0.3) 2px,
                rgba(0, 0, 0, 0.3) 3px
            );
            animation: scanlines 10s linear infinite;
            pointer-events: none;
        }

        .loader-content {
            text-align: center;
            color: #FF0000;
            position: relative;
            z-index: 1;
        }

        .loader-content p {
            font-size: 1.5rem;
            text-shadow: 0 0 10px #FF0000, 0 0 20px #FF0000, 0 0 30px #FF0000;
        }

        #content {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #content.visible {
            opacity: 1;
        }

        @keyframes scanlines {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(50%);
            }
        }

        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            h1 {
                font-size: 1.8rem;
            }

            main {
                padding: 1rem;
            }

            .outer-container {
                padding: 15px;
            }

            .directory-structure {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
<div id="loader" class="fullscreen-loader">
    <div class="loader-content">
        <p>IPFS doing its thing for you...</p>
    </div>
</div>
<main id="content">
    <div class="outer-container">
        <div class="directory-structure">
<a href="R00T.html" class="directory-item">┌── R00T</a>
<a href="daos.html" class="directory-item">├── DAOs</a>
<a href="devin.html" class="directory-item">├── Devin'</a>
<a href="tracks.html" class="directory-item">├── Tracks</a>
        </div>
            
        <div class="footer-container">
            <p class="footer-text">© 2025 Human Autonomous Agent™ | created with passion 
            <div class="contact-logos">
                <a href="https://t.me/PaulCrans" target="_blank" rel="noopener noreferrer">
                    <img src="https://bafybeihsakpzqq6yegmbpr4ytjwagydzrqhlnkpml67auufgd3l635u2l4.ipfs.w3s.link/telegram.png" alt="Telegram" class="contact-logo telegram-logo">
                </a>
                <a href="https://x.com/CransPaul" target="_blank" rel="noopener noreferrer">
                    <img src="https://bafybeihsakpzqq6yegmbpr4ytjwagydzrqhlnkpml67auufgd3l635u2l4.ipfs.w3s.link/x.png" alt="X" class="contact-logo x-logo">
                </a>
                <a href="https://github.com/0xcrans" target="_blank" rel="noopener noreferrer">
                    <img src="https://bafybeihsakpzqq6yegmbpr4ytjwagydzrqhlnkpml67auufgd3l635u2l4.ipfs.w3s.link/git.png" alt="GitHub" class="contact-logo github-logo">
                </a>
            </div>
        </div>
    </div>
</main>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const loader = document.getElementById('loader');
    const content = document.getElementById('content');

    // Hide loader and show content when page is fully loaded
    window.addEventListener('load', function() {
        loader.style.opacity = '0';
        setTimeout(() => {
            loader.style.display = 'none';
            content.classList.add('visible');
        }, 500);
    });
});
</script>
</body>
</html>
