<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Survival Is Near - paulcrans.near</title>
    <meta name="description" content="Survival Is Near (SIN) - An interactive Web3 survival experience on NEAR.">
    <link rel="icon" type="image/png" href="https://bafybeihsakpzqq6yegmbpr4ytjwagydzrqhlnkpml67auufgd3l635u2l4.ipfs.w3s.link/ico.png">
    <style>
        :root {
            --primary-bg: rgba(18, 18, 18, 0.8);
            --secondary-bg: rgba(26, 26, 26, 0.8);
            --text-color: #ffffff;
            --accent-color: #ff69b4;
            --hover-color: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            font-size: 16px;
            padding: 0;
            margin: 0;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('https://bafybeib2qommts7fwlnnnxmp2acnjm7gj32fsy4kxybvicbbr74eeea77q.ipfs.w3s.link/sinsub.gif') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 255, 0.3);
            z-index: -1;
        }

        main {
            flex-grow: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .outer-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            width: 100%;
        }

        .content-section {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .button:hover {
            background-color: var(--text-color);
            color: black;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .gallery-item {
            margin-top: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 255, 1);
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: .5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item:hover .overlay {
            height: 100%;
        }

        .gallery-item .button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border: 2px solid white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .gallery-item .button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .fullscreen-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0000FF;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
            overflow: hidden;
        }

        .fullscreen-loader::before {
            content: "";
            position: absolute;
            top: -50%;
            left: 0;
            width: 100%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(0, 0, 0, 0.3) 2px,
                rgba(0, 0, 0, 0.3) 3px
            );
            animation: scanlines 10s linear infinite;
            pointer-events: none;
        }

        .loader-content {
            text-align: center;
            color: #FF0000;
            position: relative;
            z-index: 1;
        }

        .loader-content p {
            font-size: 1.5rem;
            text-shadow: 0 0 10px #FF0000, 0 0 20px #FF0000, 0 0 30px #FF0000;
        }

        @keyframes scanlines {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(50%);
            }
        }

        #content {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #content.visible {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .button {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="loader" class="fullscreen-loader">
        <div class="loader-content">
            <p>Loading...</p>
        </div>
    </div>
    <main>
        <div id="content">
            <div class="outer-container">
                <div class="content-section">
                    <div class="gallery-item">
                        <img src="https://bafybeihsakpzqq6yegmbpr4ytjwagydzrqhlnkpml67auufgd3l635u2l4.ipfs.w3s.link/sin.gif" alt="Survival Is Near Cover" loading="lazy">
                        <div class="overlay">
                            <a href="https://survivalisnear.xyz/" class="button" target="_blank">Open</a>
                        </div>
                    </div>
                </div>
                
                <div class="button-container">
                    <a href="daos.html" class="button back-link">← Go Back</a>
                    <a href="index.html" class="button root-link">Go to R00T →</a>
                </div>
            </div>
        </div>
    </main>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loader = document.getElementById('loader');
        const content = document.getElementById('content');

        // Hide loader and show content when page is fully loaded
        window.addEventListener('load', function() {
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                content.classList.add('visible');
            }, 500);
        });
    });
    </script>
</body>
</html>
